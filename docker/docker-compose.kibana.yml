services:
  kibana:
    image: "docker.elastic.co/kibana/kibana:${ES_VERSION}"
    container_name: "kibana"
    depends_on:
      - elasticsearch
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - ELASTICSEARCH_USERNAME=elastic
      - ELASTICSEARCH_PASSWORD=${ELASTIC_PASSWORD}
    ports:
      - "5601:5601"
    healthcheck:
      test: ["CMD-SHELL", "curl -u elastic:${ELASTIC_PASSWORD} -fsS http://localhost:5601/api/status | grep -q '\"state\":\"green\"' || exit 1"]
      interval: 15s
      timeout: 10s
      retries: 40
      start_period: 40s